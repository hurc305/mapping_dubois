<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mapping DuBois</title>
  <meta name="description" content=“Map to accompany WEB Dubois Of the Blackbelt”>
  <meta name="author" content="HURC305">

  <link rel="stylesheet" href="css/main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
	  
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: white;}
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [33.110240, -83.598609],
        zoom: 7,
		minZoom: 7,
		maxBounds: [[36.862321, -90.816626],[29.018053, -75.490698]] 
      })
	  
  // Add a basemap to the map object just created
      L.tileLayer('http://{s}.basemaps.cartocdn.com/blank/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	  
      var layerUrl = 'https://tjw8.cartodb.com/api/v2/viz/dfb862fe-7e78-11e5-aa35-0e5db1731f59/viz.json';
	  
    
    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
      }).on('error', function() {
        //log the error
      });
    }
  </script>

</head>

<body onload="init()">

<div id='cartodb-map'></div>

</body>
</html>
