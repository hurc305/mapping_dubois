<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mapping DuBois</title>
  <meta name="Plantations in Georgia" content=“Map to accompany WEB Dubois Of the Blackbelt”>
  <meta name="Amber" content="HURC305">
 
<link rel="stylesheet" href="css/main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
	  
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [33.052,-83.72475],
        zoom: 7,
		minzoom: 5,
		maxBounds: [[44.779722, -100.927379], [23.316500, -71.364615]]
      })
	  
  // Add a basemap to the map object just created
      L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	// Add a basemap to the map object just created
      L.tileLayer('http://maps.nypl.org/warper/maps/tile/7649/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	  
      var layerUrl = 'https://xd6.cartodb.com/api/v2/viz/749918f8-7e7b-11e5-83c6-0e5db1731f59/viz.json';
	  
cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
      }).on('error', function() {
        //log the error
      });
    }
   
  </script>

</head>

<body onload="init()">

<div id='cartodb-map'></div>

</body>
</html>
