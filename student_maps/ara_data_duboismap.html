<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Contemporary Data</title>
  <meta name="Water system, wealth, ethnicity and Geological Map" content=“Map of Black Belt”>
  <meta name="Ara" content="HURC305">

  <link rel="stylesheet" href="css/main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
	  
  <style>
    html, body {width:95%; height:95%; padding: 0; margin: 4;}
    #cartodb-map { width: 100%; height:100%; background: white;}
  </style>

  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [33.052,-83.72475],
		  zoom: 2,
		  minZoom: 4,
		  maxBounds: [[40.284825, -77.879883],[27.375943, -91.897622]]  
      })
	  
  // Add a basemap to the map object just created
      L.tileLayer('http://maps.nypl.org/warper/maps/tile/9867/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	  
      var layerUrl = 'https://arazh1123.cartodb.com/api/v2/viz/e4bc86c2-7e78-11e5-8057-0ecfd53eb7d3/viz.json';
	  
    
    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
      }).on('error', function() {
        //log the error
      });
    }
  </script>

</head>

<body onload="init()">

<div id='cartodb-map'></div>

</body>
</html>
